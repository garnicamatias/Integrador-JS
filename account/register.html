<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/account.css">

    <title>Registrate</title>
</head>
<body>
    <div class="backgroundBlur"></div>
    <header>
        <div class="firstHeaderSection">
            <div class="logoContainer">
                <img src="../assets/img/logo_principal.png" alt="logo principal">
            </div>
            <nav>
                <ul>
                    <li class="accountBtnContainer">
                        <a href="../index.html"><p>Volver a Inicio</p></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
         
        <section class="signIn">
            <div class="signInFormContainer">
                <form class="signInForm">
                    <div class="titleContainer">
                        <h2>Creá tu Cuenta</h2>
                    </div>
                    
                    <div class="inputUsernameContainer">
                        <p>Nombre de Usuario</p>
                        <input type="text" name="username" id="username" placeholder="Nombre de Usuario">
                        <p></p>
                    </div>
                    <div class="inputPhoneContainer">
                        <p>Número de Teléfono</p>
                        <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Número de Teléfono (sin 0 ni 15)">
                        <p></p>
                    </div>
                    <div class="inputEmailContainer">
                        <p>Email</p>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <p></p>
                    </div>
                    <div class="inputPassContainer">
                        <p>Contraseña</p>
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                        <p></p>
                    </div>
                                        
                    <div class="signInBtnContainer">
                        <button type="submit" class="signInBtn">Registrate</button>
                        <button class="loginBtn"><a href="login.html">Ya tenés una cuenta? Ingresá!</a> </button>
                    </div>
                </form>
            </div>
            <div class="signInImgContainer">
                <img src="../assets/img/heroimg_1.png" alt="">
            </div>
        </section>
       
    </main>
    <footer>

    </footer>
    <script src="../scripts/register.js"></script>
</body>
</html>
