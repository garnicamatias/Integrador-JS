<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/account.css">

    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="backgroundBlur"></div>
    <header>
        <div class="firstHeaderSection">
            <div class="logoContainer">
                <img src="../assets/img/logo_principal.png" alt="logo principal">
            </div>
            <nav>
                <ul>
                    <li class="accountBtnContainer">
                        <a href="../index.html"><p>Volver a Inicio</p></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        
        <section class="login">
            <div class="loginFormContainer">
                <form>
                    <div class="titleContainer">
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <div class="inputEmailContainer">
                        <p>Email</p>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="inputPassContainer">
                        <p>Contraseña</p>
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                    </div>
                    <div class="loginBtnContainer">
                        <button type="submit" class="loginBtn">Ingresá</button>
                        <a href="">Olvidé mi Contraseña</a>
                        <button class="signInBtn"><a href="register.html">Todavía no tenés una cuenta? Registrate!</a> </button>
                        
                    </div>
                </form>
            </div>
            <div class="loginImgContainer">
                <img src="../assets/img/heroimg_1.png" alt="">
            </div>
        </section>
       
    </main>
    <footer>

    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
