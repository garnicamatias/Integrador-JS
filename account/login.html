<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/account.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">

    <title>Kunumi: Iniciar Sesión</title>
</head>
<body>
    <div class="backgroundBlur"></div>
    <header>
        <div class="firstHeaderSection">
            <div class="logoContainer">
                <img class="principalLogo" src="/assets/img/logo_principal.png" alt="logo principal">
                <img class="logoWithoutName" src="/assets/img/logo_sin_nombre.png" alt="logo solo">
            </div>
            <a href="/index.html"><p>Volver a Inicio</p></a>
        </div>
    </header>
    <main class="loginMain">
        
        <section class="login">
            <div class="loginFormContainer">
                <form method="post">
                    <div class="accountTitleContainer">
                        <h5 class="accountTitle">Iniciar Sesión</h5>
                    </div>
                    <div class="inputEmailContainer">
                        <p>Email</p>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="inputPassContainer">
                        <p>Contraseña</p>
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                    </div>
                    <a href="" class="forgotPassword">Olvidé mi Contraseña</a>
                    <p id="loginError"></p>
                    <div class="loginBtnContainer">
                        <button type="submit" class="loginBtn">Ingresá</button>
                        <button class="createAccountBtn"><a href="register.html">Todavía no tenés una cuenta? Registrate!</a> </button>
                    </div>
                </form>
            </div>
            <!-- <div class="loginTitleContai">
               <h1>Kunumi</h1>
               <h2>Te damos la bienvenida!</h2>
            </div> -->
        </section>
       
    </main>
    <footer id="loginFooter">
        <div class="footerContainer">
            <div class="footerLogoContainer">
                <img src="/assets/img/logo_principal.png" alt="">
            </div>
            <div class="footerContentContainer">
                <div class="footerContact">
                    <h4>Contacto:</h4>
                    <p>Teléfono (sede central):</p>
                    <p>223 5123456</p>
                    <p>Horario de atención telefónica:</p>
                    <p>Lunes a Viernes de 09:00 a 18:00</p>
                </div>
                <div class="footerHelp">
                    <h4>Ayuda:</h4>
                    <p>Preguntas Frecuentes</p>
                    <p>Legales</p>
                    <p>Términos y Condiciones</p>
                </div>
                <div class="footerFindUs">
                    <h4>Encontranos en:</h4>
                    <a href="https://www.instagram.com/" class=""><img src="/assets/img/instagram_icon.png" alt=""></a>
                    <a href="https://www.facebook.com/"><img src="/assets/img/facebook_icon.png" alt=""></a>
                </div>
            </div>
        </div>
        
    </footer>
    <script src="/scripts/const.js"></script>
    <script src="/scripts/tools.js"></script>
    <script src="/scripts/login.js"></script>
</body>
</html>
